<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Candidate Evaluation System</title>
  <link rel="stylesheet" href="styles.css"> <!-- Link to CSS file -->
</head>
<body>
  <div class="container">
    <h1>Candidate Evaluation System</h1>
    <form id="candidateForm" enctype="multipart/form-data">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="linkedin">LinkedIn Profile:</label>
      <input type="url" id="linkedin" name="linkedin" required>

      <label for="skillset">Skillset (comma-separated):</label>
      <input type="text" id="skillset" name="skillset" required>

      <label for="resume">Upload Resume (PDF or TXT):</label>
      <input type="file" id="resume" name="resume" accept=".pdf,.txt" required>

      <button type="submit">Submit</button>
    </form>
    <p id="message"></p>
    <div id="results"></div>
  </div>

  <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
